<!doctype html>
<html lang="en">

<head>
  <title>todo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
  body{
    color: white;
  }
  .m{
    color: white;
  }

</style>
</head>
{% load crispy_forms_tags %}

<body style="background-color: rgb(0, 0, 0); " >
  <h1 class="text-center">ENTER YOUR DAILY  TASK HERE </h1>
  <header>
    <!-- place navbar here -->
  </header>
  <main >
    <div class="container text-center my-5 w-25">

      <form action="" method="post">
        {% csrf_token %}
        
        {{s|crispy }} 
        <button type="submit" class="btn btn-outline-info">submit</button>
        
        
      </form>
      </div>


    <div  >
        <table  class="table m">
            <thead>
                <th>Task</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
                <tbody style="margin-bottom: 30px;">
                    {% for i in sd  %}
                       
                            <td>

                                {{i.name}}
                            </td>
                            <td>

                              <a href="{% url 'update' i.id %}" class="btn btn-outline-success">Update</a>
                            </td>

                            <td>
                              <a href="{% url 'delete' i.id %}" class="btn btn-outline-danger">Delete</a>


                            </td>
                    
                            
                      
                    </tbody>
                    {% endfor %}

    </table>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
